on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - uses: actions/checkout@v2
    - id: build
      uses: R1tschY/sailfish-sdk-action@master
      with:
        arch: 'armv7hl'
        release: '3.3.0.14'
        fix-version: false
    - run: echo rpm-dir ${{ steps.build.outputs.rpm-dir }} 
      shell: bash
